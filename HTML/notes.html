<!DOCTYPE>
<html>
    <head>
      <meta charset="UTF-8">
    <title>Notepad</title>
    <link rel="stylesheet" href="../CSS/notes.css">
      <link href="https://fonts.googleapis.com/css?family=Athiti|Bree+Serif|Crushed|Dosis|Fjalla+One|Open+Sans+Condensed:300|Ubuntu+Condensed|Yanone+Kaffeesatz" rel="stylesheet">
    </head>
        <body>
        <form id="form">

            <h1><b>Notepad</b></h1>
                <hr size="3"/>
            <h2><b>Please enter note:</b></h1>
        <br>

            <label for="title">Title:</label> <input class="textbox"  id="title" type="textarea" placeholder="Ex.Grocery List" />
        <br>
        <br>
            <label for="name">Note:</label><input class="textbox" id="name" type="textarea" placeholder="Ex.Eggs, Milk, Meat"/>
        <br>
        <br>
            <input  class="button" type="button" value="Add" onclick="clearAndShow();">
            <input class="button" type="button" value="Delete" onclick = "delBoxes();" />
            <input class="button"  type="button" value="Save" onclick="insert();">
            <input class="button" type="button" onclick="myFunction()" value="Reset form">
            <br>
          <hr>
<aside>
  <div id="backdrop">
            <h2><b>Note:</b></h2>
        </form>
    <div id="display" >
			<ul id="list">
         <li id="paragraph">
           <input type="checkbox" class="check" value="Starter">
           <i>Ex:</i>  Phone Number:
           <br>
           Bob Bennett:+(30)6986962631
         </li>
			</ul>
    </div>
    </div>
</aside>
            <script type="text/javascript" src="../JS/notes.js"></script>

        </body>
</html>
